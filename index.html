<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="haskhatkar - Rock, Paper, Scissors">
        <meta name="keywords" content="haskhatkar - Rock, Paper, Scissors">
        <meta name="author" content="haskhatkar">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Rock, Paper, Scissors</title>

        <meta property='og:title' content='Rock, Paper, Scissors'/>
        <meta property='og:description' content='Rock, Paper, Scissors'/>
        <meta property='og:url' content='https://github.com/haskhatkar'/>
        <meta property='og:type' content='website'/>

        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="grid-container">
            <div class="grid-row-1-col-1">
                <div id="image-playerelement">
                    <i id="player-element">PLAYER</i>
                </div>
            </div>
            <div class="grid-row-1-col-3">
                <div id="image-computerelement">
                    <i id="computer-element">COMPUTER</i>
                </div>
            </div>


            <div class="grid-row-2-col-1">
                <button class="element-button" id="rock-button" value="rock">
                    <i class="rock"> </br> Rock </i> 
                </button>
            </div>
            <div class="grid-row-2-col-2">
                <button class="element-button" id="paper-button" value="paper">
                    <i class="paper"> <br> Paper </i>
                </button>
            </div>
            <div class="grid-row-2-col-3">
                <button class="element-button" id="scissors-button" value="scissors">
                    <i class="scissors"> </br> Scissors </i>
                </button>
            </div>


            <div class="grid-row-3-col-1">
                <div id="result-playerscore"></div>
            </div>
            <div class="grid-row-3-col-2">
                <div id="result"></div>
            </div>
            <div class="grid-row-3-col-3">
                <div id="result-computerscore"></div>
            </div>

        </div>

    <script src="rock_paper_scissors.js"></script>
    </body>
</html>
